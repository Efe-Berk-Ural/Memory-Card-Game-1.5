<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Card Game</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #121212;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none;
  }
  h1 {
    text-align: center;
    margin: 20px 0 10px;
    font-weight: 700;
  }
  #moves {
    text-align: center;
    margin-bottom: 10px;
    font-size: 1.2rem;
  }
  #game-board {
    width: 90vw;
    max-width: 500px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    flex-grow: 1;
  }
  .card {
    background: #1e1e1e;
    border-radius: 12px;
    height: 0;
    padding-bottom: 100%;
    position: relative;
    cursor: pointer;
    perspective: 600px;
  }
  .card-inner {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
    border-radius: 12px;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.8rem;
  }
  .card-front {
    background: #292929;
  }
  .card-back {
    background: #0a7;
    transform: rotateY(180deg);
  }
  #message {
    text-align: center;
    font-size: 1.5rem;
    margin: 20px 0 10px;
    min-height: 2em;
  }
  #copyright {
    text-align: center;
    font-size: 1rem;
    color: #555;
    margin: 15px 0;
    user-select: none;
  }
  button#restartBtn {
    display: block;
    margin: 10px auto 20px;
    background: #0a7;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button#restartBtn:hover {
    background: #0c9;
  }
  @media (max-width: 400px) {
    #game-board {
      gap: 8px;
    }
  }
</style>
</head>
<body>

<h1>Memory Card Game</h1>
<div id="moves">Moves: 0</div>
<div id="game-board"></div>
<div id="message"></div>
<button id="restartBtn" style="display:none;">Restart Game</button>
<div id="copyright">Â© Efe Berk Ural</div>

<script>
  const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ±', 'ðŸ¶', 'ðŸ¼', 'ðŸ¦„'];
  let cardsArray = [...emojis, ...emojis]; // duplicate for pairs
  let moves = 0;
  let flippedCards = [];
  let matchedCount = 0;

  const gameBoard = document.getElementById('game-board');
  const movesDisplay = document.getElementById('moves');
  const message = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');

  function shuffle(array) {
    for(let i=array.length-1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createCards() {
    gameBoard.innerHTML = '';
    cardsArray.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">${emoji}</div>
        </div>`;
      card.addEventListener('click', onCardClick);
      gameBoard.appendChild(card);
    });
  }

  function onCardClick(e) {
    const card = e.currentTarget;
    if (flippedCards.length >= 2 || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      moves++;
      movesDisplay.textContent = `Moves: ${moves}`;
      checkMatch();
    }
  }

  function checkMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.emoji === card2.dataset.emoji) {
      matchedCount += 2;
      flippedCards = [];
      if (matchedCount === cardsArray.length) {
        message.textContent = `Congratulations! You finished in ${moves} moves.`;
        restartBtn.style.display = 'block';
      }
    } else {
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
      }, 900);
    }
  }

  restartBtn.addEventListener('click', () => {
    startGame();
  });

  function startGame() {
    moves = 0;
    matchedCount = 0;
    flippedCards = [];
    movesDisplay.textContent = 'Moves: 0';
    message.textContent = '';
    restartBtn.style.display = 'none';
    shuffle(cardsArray);
    createCards();
  }

  startGame();
</script>

</body>
</html>
